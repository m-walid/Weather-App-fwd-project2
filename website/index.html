<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Weather Journal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="holder headline">Weather Journal App</div>
      <div id="app">
        <div class="card-border"></div>
        <img id="sun" src="sun.png" alt="" srcset="" />
        <div id="err-msg"></div>
        <div class="holder entry">
          <div id="entryHolder">
            <div id="city"></div>
            <div id="temp"></div>
            <div id="date"></div>
            <div id="content"></div>
          </div>
        </div>
        <div class="holder zip">
          <label for="zip">Enter US Zipcode here</label>
          <input type="text" id="zip" placeholder="enter US zip code here" />
        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <input
            type="text"
            id="feelings"
            placeholder="Enter your feelings here"
          />
        </div>
        <button id="generate" type="submit">Generate</button>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
